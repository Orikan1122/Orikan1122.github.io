<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Combiner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSV File Combiner</h1>
        <p>Select multiple CSV files to combine them into a single file.</p>
        <input type="file" id="csvFileInput" multiple accept=".csv">
        <button id="combineButton">Combine and Download</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
