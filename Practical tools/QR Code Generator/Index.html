<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator</title>
    <!-- Einbindung der QR-Code Bibliothek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            min-height: 150px; /* Platzhalterhöhe */
            align-items: center;
        }

        /* Versteckt den Download-Button anfangs */
        .btn-download {
            display: none;
            background-color: #27ae60;
        }
        
        .btn-download:hover {
            background-color: #219150;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR-Code Generator</h1>
        
        <div class="input-group">
            <input type="text" id="qr-text" placeholder="URL oder Text eingeben..." autocomplete="off">
            <div id="error-msg" class="error-msg">Bitte gib einen Text ein.</div>
            <button onclick="generateQR()">QR-Code erstellen</button>
        </div>

        <div id="qrcode">
            <!-- Hier erscheint der QR Code -->
            <span style="color: #ccc; font-size: 0.9rem;">Dein QR-Code erscheint hier</span>
        </div>

        <button id="download-btn" class="btn-download" onclick="downloadQR()">Bild herunterladen</button>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIK --- */
        
        const qrInput = document.getElementById("qr-text");
        const qrContainer = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("download-btn");
        const errorMsg = document.getElementById("error-msg");
        let qrcodeObj = null;

        // Funktion zum Generieren
        function generateQR() {
            const text = qrInput.value.trim();

            // Validierung: Ist das Feld leer?
            if (!text) {
                errorMsg.style.display = "block";
                qrInput.style.borderColor = "#e74c3c";
                return;
            } else {
                errorMsg.style.display = "none";
                qrInput.style.borderColor = "#ddd";
            }

            // Alten QR-Code entfernen
            qrContainer.innerHTML = "";

            // Neuen QR-Code erstellen
            // Wir verwenden die Bibliothek QRCode
            qrcodeObj = new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Download-Button anzeigen
            downloadBtn.style.display = "block";
        }

        // Funktion zum Herunterladen
        function downloadQR() {
            // Die Bibliothek erstellt ein <canvas> Element oder ein <img> Element
            // Wir suchen nach dem Bild im Container
            setTimeout(() => {
                const img = qrContainer.querySelector("img");
                
                if (img && img.src) {
                    const link = document.createElement("a");
                    link.href = img.src;
                    link.download = "qrcode.png";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    // Fallback für Canvas (manche Browser nutzen Canvas statt img)
                    const canvas = qrContainer.querySelector("canvas");
                    if(canvas) {
                        const link = document.createElement("a");
                        link.href = canvas.toDataURL("image/png");
                        link.download = "qrcode.png";
                        link.click();
                    }
                }
            }, 100); // Kurze Wartezeit sicherstellen, dass das Bild gerendert ist
        }

        // Erlaubt das Drücken der "Enter"-Taste im Eingabefeld
        qrInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                generateQR();
            }
        });
    </script>
</body>
</html>
