<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DocScanner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --footer-height: 70px;
            --header-height: 60px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: var(--surface); padding: 0 1rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            height: var(--header-height); 
            flex-shrink: 0;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 1.2rem; }
        .icon-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 5px;}

        /* MAIN AREA */
        main {
            position: relative;
            background: #334155;
            width: 100%;
            height: calc(100dvh - var(--header-height) - var(--footer-height));
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #image-container { width: 100%; height: 100%; display: none; }
        img#image-preview { display: block; max-width: 100%; }
        .placeholder { color: #94a3b8; text-align: center; padding: 20px; }

        /* CONTROLS */
        .controls {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: var(--footer-height);
            background: var(--surface); 
            padding: 0.5rem;
            display: flex; gap: 0.5rem;
            justify-content: center; align-items: center;
            border-top: 1px solid var(--border);
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }

        button {
            border: none; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; padding: 0 0.5rem; height: 44px; flex: 1;
            display: flex; align-items: center; justify-content: center;
            white-space: nowrap; transition: opacity 0.2s;
        }
        
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: white; color: var(--text); border: 1px solid var(--border); }
        .btn-icon { font-size: 1.4rem; max-width: 50px; padding: 0; }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 200;
            justify-content: center; align-items: center; padding: 1rem;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--surface); padding: 2rem; border-radius: 12px;
            width: 100%; max-width: 400px;
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 6px; }
        
        #settings-msg {
            margin-bottom: 15px; font-size: 0.9rem; text-align: center; min-height: 1.2em;
        }
        .msg-error { color: #dc2626; }
        .msg-success { color: #16a34a; }

        /* TOAST & LOADER */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px; border-radius: 20px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 300;
        }
        #toast.show { opacity: 1; }

        .spinner-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 50;
            display: none; justify-content: center; align-items: center; flex-direction: column; color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top: 4px solid var(--primary); width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #camera-input { display: none; }
    </style>
</head>
<body>

    <header>
        <h1>DocScanner</h1>
        <button class="icon-btn" id="settings-btn">‚öôÔ∏è</button>
    </header>

    <main>
        <div class="placeholder" id="placeholder-text">
            Klicke auf "Kamera",<br>um ein Dokument zu scannen.
        </div>
        
        <div id="image-container">
            <img id="image-preview" src="">
        </div>

        <div class="spinner-overlay" id="loader">
            <div class="spinner"></div>
            <div id="loader-text">Wird verarbeitet...</div>
        </div>

        <div id="toast">Nachricht</div>
    </main>

    <div class="controls">
        <button class="btn-secondary" id="retake-btn" style="display: none;">Zur√ºck</button>
        <button class="btn-secondary btn-icon" id="rotate-left-btn" style="display: none;">‚ü≤</button>
        <button class="btn-secondary btn-icon" id="rotate-right-btn" style="display: none;">‚ü≥</button>
        <button class="btn-primary" id="scan-btn">üì∑ Kamera</button>
        <button class="btn-primary" id="upload-btn" style="display: none;">‚òÅÔ∏è Senden</button>
    </div>

    <input type="file" id="camera-input" accept="image/*" capture="environment">

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>Anmeldung</h2>
            <div id="settings-msg"></div>
            
            <div class="form-group">
                <label>Benutzer</label>
                <input type="text" id="conf-user" placeholder="Dein Benutzername" />
            </div>
            <div class="form-group">
                <label>Passwort</label>
                <input type="password" id="conf-pass" placeholder="Dein Passwort" />
            </div>
            <button class="btn-primary" id="save-settings">Pr√ºfen & Speichern</button>
            <button class="btn-secondary" id="close-settings" style="margin-top: 10px;">Schlie√üen</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <script>
        // --- FESTE URL ---
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMYcrX0XCTmtUckzxGgDHk2kIuBbNmt0-uDVsiMD5UrqFpHofzJ907qKeVmdq37cpv/exec";

        // Elements
        const scanBtn = document.getElementById('scan-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const rotateLeftBtn = document.getElementById('rotate-left-btn');
        const rotateRightBtn = document.getElementById('rotate-right-btn');

        const cameraInput = document.getElementById('camera-input');
        const imagePreview = document.getElementById('image-preview');
        const imageContainer = document.getElementById('image-container');
        const placeholder = document.getElementById('placeholder-text');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const saveSettingsBtn = document.getElementById('save-settings');
        const closeSettingsBtn = document.getElementById('close-settings');
        const settingsMsg = document.getElementById('settings-msg');
        
        const confUser = document.getElementById('conf-user');
        const confPass = document.getElementById('conf-pass');

        let cropper = null;

        // Beim Starten gespeicherte Zugangsdaten laden
        window.onload = () => {
            confUser.value = localStorage.getItem('scan_user') || '';
            confPass.value = localStorage.getItem('scan_pass') || '';
        };

        // --- EVENT LISTENERS ---
        rotateLeftBtn.addEventListener('click', () => { if(cropper) cropper.rotate(-90); });
        rotateRightBtn.addEventListener('click', () => { if(cropper) cropper.rotate(90); });

        scanBtn.addEventListener('click', () => cameraInput.click());
        
        cameraInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (evt) => { startCropper(evt.target.result); };
                reader.readAsDataURL(file);
                e.target.value = '';
            }
        });

        retakeBtn.addEventListener('click', resetApp);

        // Upload
        uploadBtn.addEventListener('click', () => {
            const user = confUser.value.trim();
            const pass = confPass.value.trim();

            if(!user || !pass) {
                showToast("‚ö†Ô∏è Bitte anmelden!");
                openSettings();
                return;
            }

            loader.style.display = 'flex';
            loaderText.innerText = "Zuschneiden & Hochladen...";

            cropper.getCroppedCanvas({
                maxWidth: 1600, maxHeight: 1600, imageSmoothingQuality: 'high'
            }).toBlob((blob) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const base64data = reader.result;
                    fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ user: user, pass: pass, image: base64data }) 
                    })
                    .then(res => res.json())
                    .then(data => {
                        loader.style.display = 'none';
                        if(data.result === 'success') {
                            showToast("‚úÖ Scan gespeichert!");
                            setTimeout(resetApp, 2000);
                        } else {
                            showToast("‚ùå Fehler: " + data.message);
                        }
                    })
                    .catch(err => {
                        loader.style.display = 'none';
                        showToast("‚ùå Netzwerkfehler");
                    });
                }
            }, 'image/jpeg', 0.8);
        });

        // Settings Handling
        settingsBtn.addEventListener('click', openSettings);
        closeSettingsBtn.addEventListener('click', () => settingsModal.classList.remove('open'));
        
        // Login Pr√ºfung
        saveSettingsBtn.addEventListener('click', () => {
            const user = confUser.value.trim();
            const pass = confPass.value.trim();

            if (!user || !pass) {
                settingsMsg.className = "msg-error";
                settingsMsg.innerText = "Bitte User & Passwort eingeben.";
                return;
            }

            const originalBtnText = saveSettingsBtn.innerText;
            saveSettingsBtn.innerText = "Pr√ºfe Verbindung...";
            saveSettingsBtn.disabled = true;
            settingsMsg.innerText = "";

            fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    user: user, 
                    pass: pass, 
                    action: "check"
                })
            })
            .then(res => res.json())
            .then(data => {
                saveSettingsBtn.disabled = false;
                saveSettingsBtn.innerText = originalBtnText;

                if (data.result === 'success') {
                    localStorage.setItem('scan_user', user);
                    localStorage.setItem('scan_pass', pass);
                    
                    settingsMsg.className = "msg-success";
                    settingsMsg.innerText = "‚úÖ Erfolgreich angemeldet!";
                    
                    setTimeout(() => {
                        settingsModal.classList.remove('open');
                        settingsMsg.innerText = "";
                    }, 1000);
                } else {
                    settingsMsg.className = "msg-error";
                    settingsMsg.innerText = "‚ùå Falsche Zugangsdaten!";
                }
            })
            .catch(err => {
                saveSettingsBtn.disabled = false;
                saveSettingsBtn.innerText = originalBtnText;
                settingsMsg.className = "msg-error";
                settingsMsg.innerText = "‚ùå Verbindungsfehler.";
                console.error(err);
            });
        });

        // Helper Functions
        function openSettings() {
            settingsModal.classList.add('open');
            settingsMsg.innerText = "";
        }

        function startCropper(imageSrc) {
            placeholder.style.display = 'none';
            imageContainer.style.display = 'block';
            imagePreview.src = imageSrc;
            scanBtn.style.display = 'none';
            uploadBtn.style.display = 'flex'; 
            retakeBtn.style.display = 'flex';
            rotateLeftBtn.style.display = 'flex'; 
            rotateRightBtn.style.display = 'flex'; 

            if(cropper) cropper.destroy();
            cropper = new Cropper(imagePreview, {
                viewMode: 1, dragMode: 'move', autoCropArea: 0.85,
                background: false, rotatable: true, scalable: true, zoomable: true
            });
        }

        function resetApp() {
            if(cropper) cropper.destroy();
            cropper = null;
            imagePreview.src = '';
            imageContainer.style.display = 'none';
            placeholder.style.display = 'block';
            
            scanBtn.style.display = 'flex';
            uploadBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            rotateLeftBtn.style.display = 'none';
            rotateRightBtn.style.display = 'none';
            loader.style.display = 'none';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
