<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to My Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 { margin-bottom: 0.5rem; }
    p { margin-top: 0; color: #555; }
    #folder-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .folder-button {
      text-decoration: none;
      color: white;
      background-color: #007acc;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1.2rem;
      display: inline-block;
      min-width: 200px;
      transition: background-color 0.2s ease-in-out;
    }
    .folder-button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h1>Welcome to My Tools</h1>
  <p>Select a tool from the list below to get started.</p>
  <div id="folder-buttons"><p>Loading tools...</p></div>

<script>
  (async () => {
    const user = 'Orikan1122';
    const repo = 'orikan1122.github.io';
    const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/`;
    const buttonsContainer = document.getElementById('folder-buttons');
    buttonsContainer.innerHTML = '';

    try {
      const response = await fetch(apiUrl);
      const items = await response.json();
      const folders = items.filter(item => item.type === 'dir' && item.name !== '.github');

      if (folders.length === 0) {
        buttonsContainer.innerHTML = '<p>No tools found in this repository.</p>';
        return;
      }

      for (const folder of folders) {
        const button = document.createElement('a');
        
        // --- THIS IS THE CRUCIAL CHANGE ---
        // Instead of linking to the folder, we now link directly to the
        // index.html file that should be inside it.
        button.href = `${folder.name}/index.html`; 
        
        button.textContent = folder.name.replace(/_/g, ' ');
        button.className = 'folder-button';
        buttonsContainer.appendChild(button);
      }
    } catch (error) {
      buttonsContainer.innerHTML = '<p>Could not load tools. Please try again later.</p>';
      console.error('Error fetching repository contents:', error);
    }
  })();
</script>

</body>
</html>
