<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orikan1122's Tools</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      background-color: #f6f8fa;
      text-align: center;
      color: #24292e;
    }
    h1 { margin-bottom: 0.5rem; }
    p { margin-top: 0; color: #586069; }
    #buttons-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .tool-button {
      text-decoration: none;
      color: white;
      background-color: #2c974b;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      display: inline-block;
      min-width: 250px;
      text-transform: capitalize;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }
    .tool-button:hover {
      background-color: #278542;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>My Project Hub</h1>
  <p>Select a tool from the automatically generated list below.</p>
  <div id="buttons-container"><p>Searching for tools...</p></div>

<script>
  (async () => {
    // --- Configuration ---
    const user = 'Orikan1122';
    const repo = 'orikan1122.github.io';
    const branch = 'main'; // Or whatever your default branch is

    const buttonsContainer = document.getElementById('buttons-container');
    buttonsContainer.innerHTML = ''; // Clear the "Searching..." message

    try {
      // This is the powerful part: we get a list of ALL files in one go.
      const response = await fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`);
      const data = await response.json();

      if (data.truncated) {
        console.warn("Repository is too large; file list may be incomplete.");
      }

      // Filter the massive list to find only our precious index.html files
      const indexFiles = data.tree.filter(file => file.path.endsWith('/index.html'));

      if (indexFiles.length === 0) {
        buttonsContainer.innerHTML = '<p>No projects with an index.html file were found.</p>';
        return;
      }

      // Now, create a button for each one we found
      for (const file of indexFiles) {
        const pathParts = file.path.split('/');
        
        // The parent folder is the second-to-last part of the path
        const parentFolderName = pathParts[pathParts.length - 2];

        // Create the button
        const button = document.createElement('a');
        button.href = `/${file.path}`; // Link directly to the file, e.g., /Wheater/Fetch_Data/index.html
        button.textContent = parentFolderName.replace(/_/g, ' ').replace(/-/g, ' '); // Clean up the name for display
        button.className = 'tool-button';

        buttonsContainer.appendChild(button);
      }
    } catch (error) {
      buttonsContainer.innerHTML = '<p>Error: Could not load the list of projects.</p>';
      console.error('Failed to fetch repository tree:', error);
    }
  })();
</script>

</body>
</html>
