<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orikan1122's Tools</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      background-color: #f6f8fa;
      text-align: center;
      color: #24292e;
    }
    h1 { margin-bottom: 0.5rem; }
    p { margin-top: 0; color: #586069; }
    #tools-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Space between buttons */
    }
    .tool-button {
      text-decoration: none;
      color: white;
      background-color: #2ea44f; /* A nice GitHub green */
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-block;
      width: 80%;
      max-width: 400px; /* Max width for larger screens */
      transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }
    .tool-button:hover {
      background-color: #2c974b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>My Project Tools</h1>
  <p>Select a tool from the list below to run it.</p>
  
  <div id="tools-container"><p>Loading tools, please wait...</p></div>

<script>
  (async () => {
    // --- CONFIGURATION ---
    const user = 'Orikan1122';
    const repo = 'orikan1122.github.io';
    const apiUrl = `https://api.github.com/repos/${user}/${repo}/git/trees/main?recursive=1`;
    
    const container = document.getElementById('tools-container');
    container.innerHTML = ''; // Clear the "Loading..." message

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Find all files named 'index.html' anywhere in the repository.
      const indexFiles = data.tree.filter(file => file.path.endsWith('/index.html'));

      if (indexFiles.length === 0) {
        container.innerHTML = '<p>No tools with an index.html file were found.</p>';
        return;
      }

      // Create a button for each `index.html` found.
      for (const file of indexFiles) {
        const pathParts = file.path.split('/');
        const folderName = pathParts[pathParts.length - 2];

        const button = document.createElement('a');
        
        // This line creates the full, correct link, e.g., "folder/subfolder/index.html"
        button.href = file.path; 
        
        button.textContent = folderName.replace(/_/g, ' ');
        button.className = 'tool-button';
        container.appendChild(button);
      }
    } catch (error) {
      container.innerHTML = '<p>Error: Could not load the list of tools.</p>';
      console.error('Failed to fetch repository tree:', error);
    }
  })();
</script>

</body>
</html>
