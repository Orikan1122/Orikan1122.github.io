<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orikan1122's Tools</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      background-color: #f6f8fa;
      color: #24292e;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      margin-top: 0;
      color: #586069;
    }
    #tools-container {
      margin-top: 30px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
    }
    .folder::before {
      content: 'üìÅ';
      margin-right: 8px;
    }
    .tool-button {
      text-decoration: none;
      color: white;
      background-color: #2ea44f;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 5px;
      transition: background-color 0.2s ease-in-out;
    }
    .tool-button:hover {
      background-color: #2c974b;
    }
  </style>
</head>
<body>
  <h1>My Project Tools</h1>
  <p>Select a tool from the list below to run it.</p>

  <div id="tools-container"><p>Loading tools, please wait...</p></div>

<script>
  (async () => {
    // --- CONFIGURATION ---
    const user = 'Orikan1122';
    const repo = 'orikan1122.github.io';
    const apiUrl = `https://api.github.com/repos/${user}/${repo}/git/trees/main?recursive=1`;

    const container = document.getElementById('tools-container');
    container.innerHTML = ''; // Clear the "Loading..." message

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const indexFiles = data.tree.filter(file => file.path.endsWith('/index.html'));

      if (indexFiles.length === 0) {
        container.innerHTML = '<p>No tools with an index.html file were found.</p>';
        return;
      }

      const fileTree = {};
      indexFiles.forEach(file => {
        const pathParts = file.path.split('/');
        let currentLevel = fileTree;
        pathParts.slice(0, -1).forEach(part => {
          if (!currentLevel[part]) {
            currentLevel[part] = {};
          }
          currentLevel = currentLevel[part];
        });
        currentLevel._files = currentLevel._files || [];
        currentLevel._files.push({ name: pathParts[pathParts.length - 2], path: file.path });
      });

      const buildHtml = (tree, element) => {
        const ul = document.createElement('ul');
        for (const key in tree) {
          if (key === '_files') {
            tree[key].forEach(file => {
              const li = document.createElement('li');
              const button = document.createElement('a');
              button.href = file.path;
              button.textContent = file.name.replace(/_/g, ' ');
              button.className = 'tool-button';
              li.appendChild(button);
              ul.appendChild(li);
            });
          } else {
            const li = document.createElement('li');
            const folderSpan = document.createElement('span');
            folderSpan.className = 'folder';
            folderSpan.textContent = key;
            li.appendChild(folderSpan);
            buildHtml(tree[key], li);
            ul.appendChild(li);
          }
        }
        element.appendChild(ul);
      };

      buildHtml(fileTree, container);

    } catch (error) {
      container.innerHTML = '<p>Error: Could not load the list of tools.</p>';
      console.error('Failed to fetch repository tree:', error);
    }
  })();
</script>

</body>
</html>
