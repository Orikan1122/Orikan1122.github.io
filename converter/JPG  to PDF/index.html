<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- 
      Replacing PDF.js with jsPDF.
      jsPDF allows us to create PDF files in the browser.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>JPG to PDF Converter</h1>
        <p>Select one or more JPG or PNG image files. They will be combined into a single PDF document right in your browser.</p>

        <div class="input-area">
            <label for="image-upload" class="upload-label">
                <span>üñºÔ∏è Choose Image(s)</span>
            </label>
            <!-- Changed ID, accept attribute to images, and added 'multiple' -->
            <input type="file" id="image-upload" accept="image/jpeg, image/png" multiple hidden>
        </div>

        <div id="status-container">
            <!-- Progress messages will appear here -->
        </div>

        <div id="output-container">
            <!-- The PDF download link will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
