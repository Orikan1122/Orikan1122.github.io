<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- 
      We are including the PDF.js library from a CDN (Content Delivery Network).
      This is the magic that lets us read and render PDF files in the browser.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>PDF to JPG Converter</h1>
        <p>Select a multi-page PDF file. Each page will be converted into a separate JPG image right in your browser.</p>

        <div class="input-area">
            <label for="pdf-upload" class="upload-label">
                <span>üìÅ Choose a PDF File</span>
            </label>
            <input type="file" id="pdf-upload" accept=".pdf" hidden>
        </div>

        <div id="status-container">
            <!-- Progress messages will appear here -->
        </div>

        <div id="output-container">
            <!-- Converted JPG images will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
