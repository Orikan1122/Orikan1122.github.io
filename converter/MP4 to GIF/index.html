<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to GIF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>MP4 to GIF Converter</h1>
        <p>Convert your videos entirely in your browser. No uploads required.</p>

        <div class="uploader">
            <input type="file" id="file-input" accept="video/mp4">
            <label for="file-input">Click to Select an MP4 File</label>
        </div>

        <div id="main-content" class="hidden">
            <div class="video-preview">
                <h3>Video Preview</h3>
                <video id="video-player" controls></video>
            </div>

            <div class="controls">
                <h3>Conversion Settings</h3>
                <div class="control-group">
                    <label for="start-time">Start Time (sec):</label>
                    <input type="number" id="start-time" value="0" min="0" step="0.1">
                </div>
                <div class="control-group">
                    <label for="end-time">End Time (sec):</label>
                    <input type="number" id="end-time" value="5" min="0" step="0.1">
                </div>
                <div class="control-group">
                    <label for="fps">Frames Per Second (FPS):</label>
                    <input type="number" id="fps" value="10" min="1" max="30">
                </div>
                <div class="control-group">
                    <label for="gif-width">GIF Width (px):</label>
                    <input type="number" id="gif-width" value="480" min="100">
                </div>
            </div>

            <button id="convert-btn">Convert to GIF</button>

            <div class="status-area">
                <p id="status-text"></p>
                <progress id="progress-bar" value="0" max="100" class="hidden"></progress>
            </div>

            <div id="output-area" class="hidden">
                <h3>Your GIF is Ready!</h3>
                <img id="output-gif" src="" alt="Generated GIF">
                <a id="download-link" href="" download="converted.gif">Download GIF</a>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="gif.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
